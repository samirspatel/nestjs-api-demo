<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Library Management System</h1>
            <nav class="tabs">
                <button class="tab-btn active" data-tab="books">Books</button>
                <button class="tab-btn" data-tab="authors">Authors</button>
                <button class="tab-btn" data-tab="borrowings">Borrowings</button>
            </nav>
        </header>

        <main>
            <!-- Books Tab -->
            <section id="books-tab" class="tab-content active">
                <div class="section-header">
                    <h2>Books Management</h2>
                    <button class="btn btn-primary" onclick="showBookForm()">Add New Book</button>
                </div>
                
                <div class="filters">
                    <input type="text" id="book-search" placeholder="Search books..." onkeyup="filterBooks()">
                    <select id="book-author-filter" onchange="filterBooks()">
                        <option value="">All Authors</option>
                    </select>
                    <select id="book-genre-filter" onchange="filterBooks()">
                        <option value="">All Genres</option>
                    </select>
                    <select id="book-availability-filter" onchange="filterBooks()">
                        <option value="">All Books</option>
                        <option value="true">Available</option>
                        <option value="false">Unavailable</option>
                    </select>
                </div>

                <div id="books-list" class="cards-grid"></div>
            </section>

            <!-- Authors Tab -->
            <section id="authors-tab" class="tab-content">
                <div class="section-header">
                    <h2>Authors Management</h2>
                    <button class="btn btn-primary" onclick="showAuthorForm()">Add New Author</button>
                </div>
                
                <div class="filters">
                    <input type="text" id="author-search" placeholder="Search authors..." onkeyup="filterAuthors()">
                </div>

                <div id="authors-list" class="cards-grid"></div>
            </section>

            <!-- Borrowings Tab -->
            <section id="borrowings-tab" class="tab-content">
                <div class="section-header">
                    <h2>Borrowings Management</h2>
                </div>
                
                <div class="filters">
                    <input type="email" id="borrower-email-filter" placeholder="Filter by borrower email..." onkeyup="filterBorrowings()">
                    <select id="borrowing-book-filter" onchange="filterBorrowings()">
                        <option value="">All Books</option>
                    </select>
                    <select id="borrowing-status-filter" onchange="filterBorrowings()">
                        <option value="">All Status</option>
                        <option value="BORROWED">Borrowed</option>
                        <option value="RETURNED">Returned</option>
                        <option value="OVERDUE">Overdue</option>
                    </select>
                </div>

                <div id="borrowings-list" class="cards-grid"></div>
            </section>
        </main>
    </div>

    <!-- Book Modal -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('book-modal')">&times;</span>
            <h2 id="book-modal-title">Add New Book</h2>
            <form id="book-form" onsubmit="saveBook(event)">
                <input type="hidden" id="book-id">
                <div class="form-group">
                    <label for="book-title">Title *</label>
                    <input type="text" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-isbn">ISBN *</label>
                    <input type="text" id="book-isbn" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Author *</label>
                    <select id="book-author" required></select>
                </div>
                <div class="form-group">
                    <label for="book-year">Published Year *</label>
                    <input type="number" id="book-year" min="1000" max="2100" required>
                </div>
                <div class="form-group">
                    <label for="book-genre">Genre</label>
                    <input type="text" id="book-genre">
                </div>
                <div class="form-group">
                    <label for="book-available">Available</label>
                    <input type="checkbox" id="book-available" checked>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('book-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Author Modal -->
    <div id="author-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('author-modal')">&times;</span>
            <h2 id="author-modal-title">Add New Author</h2>
            <form id="author-form" onsubmit="saveAuthor(event)">
                <input type="hidden" id="author-id">
                <div class="form-group">
                    <label for="author-firstname">First Name *</label>
                    <input type="text" id="author-firstname" required>
                </div>
                <div class="form-group">
                    <label for="author-lastname">Last Name *</label>
                    <input type="text" id="author-lastname" required>
                </div>
                <div class="form-group">
                    <label for="author-dob">Date of Birth</label>
                    <input type="date" id="author-dob">
                </div>
                <div class="form-group">
                    <label for="author-nationality">Nationality</label>
                    <input type="text" id="author-nationality">
                </div>
                <div class="form-group">
                    <label for="author-biography">Biography</label>
                    <textarea id="author-biography" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('author-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Borrow Modal -->
    <div id="borrow-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('borrow-modal')">&times;</span>
            <h2>Borrow a Book</h2>
            <form id="borrow-form">
                <div class="form-group">
                    <label for="borrow-book">Book *</label>
                    <select id="borrow-book" required></select>
                </div>
                <div class="form-group">
                    <label for="borrower-name">Borrower Name *</label>
                    <input type="text" id="borrower-name" required>
                </div>
                <div class="form-group">
                    <label for="borrower-email">Borrower Email *</label>
                    <input type="email" id="borrower-email" required>
                </div>
                <div class="form-group">
                    <label for="borrow-days">Borrow Days *</label>
                    <input type="number" id="borrow-days" min="1" value="14" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Borrow</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('borrow-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
